{% extends "base.html" %}
{% block content %}

<div class="card card-login">
    <h2 class="card-title">Crear cuenta</h2>

    <form method="POST" action="{{ url_for('auth.register_submit') }}">

        <div class="form-group">
            <label for="matricula">Matricula *</label>
            <input
                required
                type="text"
                id="matricula"
                name="matricula"
                placeholder="Ej. 2025001"
                class="input-text"
            />
        </div>

        <div class="form-group">
            <label for="nombre">Nombre(s) *</label>
            <input
                required
                type="text"
                id="nombre"
                name="nombre"
                placeholder="Tu nombre"
                class="input-text"
            />
        </div>

        <div class="form-group">
            <label for="paterno">Apellido paterno *</label>
            <input
                required
                type="text"
                id="paterno"
                name="paterno"
                placeholder="Tu apellido paterno"
                class="input-text"
            />
        </div>

        <div class="form-group">
            <label for="materno">Apellido materno</label>
            <input
                type="text"
                id="materno"
                name="materno"
                placeholder="(opcional)"
                class="input-text"
            />
        </div>

        <div class="form-group">
            <label for="email">Correo *</label>
            <input
                required
                type="email"
                id="email"
                name="email"
                placeholder="tucorreo@example.com"
                class="input-text"
            />
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input
                type="text"
                id="telefono"
                name="telefono"
                placeholder="8441234567"
                class="input-text"
            />
        </div>

        <div class="form-group">
            <label for="password1">Contraseña *</label>
            <input
                required
                type="password"
                id="password1"
                name="password1"
                placeholder="********"
                class="input-text"
            />
        </div>

        <div class="form-group">
            <label for="password2">Confirmar contraseña *</label>
            <input
                required
                type="password"
                id="password2"
                name="password2"
                placeholder="********"
                class="input-text"
            />
        </div>

        <button type="submit" class="btn-primary full-width">
            Registrarme
        </button>
    </form>

    <p class="hint" style="text-align:center; margin-top:16px;">
        ¿Ya tienes cuenta?
        <a href="{{ url_for('auth.login_form') }}" style="color:#93c5fd; text-decoration:underline;">
            Inicia sesión
        </a>
    </p>
</div>

{% endblock %}
