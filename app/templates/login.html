{% extends "base.html" %}
{% block content %}

<div class="card card-login">
    <h2 class="card-title">Iniciar sesión</h2>
<p class="hint">
    ¿No tienes cuenta?<br>
    <a href="{{ url_for('auth.register_form') }}" style="color:#93c5fd; text-decoration:underline;">
        Crear cuenta nueva
    </a>
</p>

    <form method="POST" action="{{ url_for('auth.login_submit') }}">
        <div class="form-group">
            <label for="matricula">Matricula</label>
            <input
                required
                type="text"
                id="matricula"
                name="matricula"
                placeholder="Ej. 12345"
                class="input-text"
            />
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input
                required
                type="password"
                id="password"
                name="password"
                placeholder="********"
                class="input-text"
            />
        </div>

        <button type="submit" class="btn-primary full-width">
            Entrar
        </button>
    </form>

    <p class="hint">
       <br>
       
    </p>
</div>

{% endblock %}
